<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edwardianiser</title>
    <link rel="icon" href="/lady.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script>
        async function handleButtonClick() {
            try {
                const inputValue = document.querySelector('input[name="edwardian"]').value;

                const response = await fetch('/button-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ edwardianText: inputValue }) // Send data as JSON
                });
                const data = await response.json();
                document.getElementById("message").innerText = "Output: " + data.message;
            } catch (err) {
                console.error("Error:", err);
            }
        }
    </script>
</head>
<body>
  <img src="/lady.png"/>
  <h3>Edwardianiser</h3>
  <p class="description">A tool for writers of period fiction.</p>
  <form onSubmit="handlebuttonclick()">
    <input type="text" name="edwardian" placeholder="Text to render in an Edwardian fashion"/>
    <input type="button" onclick="handleButtonClick()" value="Translate"/>
  </form>
  <p class="result" id="message">Output:</p>

</body>
</html>
